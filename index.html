<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>TetrisJS</title>
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="./styles/index.css" />
	</head>
	<body>
		<div class="app">
			<div class="board" id="board">
				<canvas id="canvas-tetris" width="200" height="400"></canvas>
			</div>
			<div class="dashboard">
				<div id="score" class="score">0</div>
				<button id="button-pausePlay" class="btn">Start Game</button>
				<button id="button-settings" class="btn">Settings</button>
			</div>
		</div>
		<script type="text/javascript" src="./scripts/tetri.js"></script>
		<script type="text/javascript" src="./scripts/Piece.js"></script>
		<script type="text/javascript" src="./scripts/index.js"></script>
	</body>
</html>
